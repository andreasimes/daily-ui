<!DOCTYPE>
<html>
    <header>
        <!--bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Cardo|Libre+Baskerville|Maven+Pro:700|Merriweather|PT+Sans+Caption|Tienne|Vollkorn" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        
    </header>
    <body>
        <div class="container">
            <div class="col-md-2"></div>
            <div class="col-md-8">
            <img src="naked_rocket.png" alt="rocket logo" id="logo">
            <h1>Come exploring with us.</h1>
            <h3>A new way to see the world.</h3>
                
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="signup_button">
                  Sign up
                </button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document" >
                    <div class="modal-content" id="modal_box">
                      <!--<div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <!--<h4 class="modal-title" id="myModalLabel">Modal title</h4>-->
                      <!--</div>-->
                      <div class="modal-body">
                          <button type="button" class="close" id="x"  data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <img src="rocket1.png" alt="backpack image" id="backpack">
                       
                        <h2>Welcome aboard.</h2>
                        <form>
                            <div class="form-group" id="first_name_group">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" class="form-control" id="first_name" placeholder="">
                            </div>

                            <div class="form-group" id="last_name_group">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" class="form-control" id="last_name" placeholder="">
                            </div>

                            <div class="form-group" id="email_group">
                                <label for="email" class="font-weight-italic">EMAIL</label>
                                <input type="text" class="form-control" id="email" placeholder="" data-toggle="tooltip" data-placement="right" title="Please use your .edu email address.">

                            </div>
                            

                                
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="submit">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        
                      </div>
                    </div>
                  </div>
                </div>
                
                
            </div>
            
            <div class="col-md-2"></div>
                
                
        
            
            
            
            

        </div>
        
        
        <!-- Bootstrap script files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
           
    </body>
</html>
